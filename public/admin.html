<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Philippine Arena Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="admin-header">
    <div class="admin-header-left">
        <img src="img/Philippine_Arena_Logo.svg" alt="Philippine Arena Logo" class="arena-logo">
        <span class="admin-title">Admin Page</span>
    </div>
    <div class="admin-header-right">
        <a href="/index.html" class="header-btn">Back to Main Site</a>
        <button id="logoutBtn" class="header-btn">Logout</button>
    </div>
</header>

    <!-- Login Overlay -->
    <div id="loginOverlay" style="display:none;position:fixed;z-index:10000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
    <form id="loginForm" style="background:#fff;padding:30px; border-radius:18px; box-shadow:0 6px 28px #0002; display:flex; flex-direction:column; min-width:340px; align-items:center; border-top: 4px solid #2563eb;">
        <h2 style="text-align:center; margin-bottom:20px; color:#2563eb; font-weight:800; letter-spacing:1px; font-size:2em;">Admin Login</h2>
        <input id="username" type="text" placeholder="Username" autocomplete="username" required style="margin-bottom:12px; width:100%; background:#eef3fc; border:1.5px solid #c7d7f6; border-radius:7px; font-size:1.15em; padding:12px; outline:none;"/>
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" required style="margin-bottom:12px; width:100%; background:#eef3fc; border:1.5px solid #c7d7f6; border-radius:7px; font-size:1.15em; padding:12px; outline:none;"/>
        <button type="submit" style="width:100%;padding:12px;background:#2563eb;color:#fff;border:none;border-radius:7px;cursor:pointer; font-size:1.1em; font-weight:600; margin-bottom:10px;">Login</button>
        <a href="/public/index.html" style="width:100%;text-align:center;display:block;color:#2563eb;font-weight:600;text-decoration:none;padding:10px 0; border-radius:7px; transition:background 0.15s;" onmouseover="this.style.background='#e5edfb'" onmouseout="this.style.background='none'">Back to Main Site</a>
        <span id="errorMessage" style="color:#d44;display:none;margin-top:8px;text-align:center;">Invalid credentials.</span>
    </form>
</div>
    <!-- Main Content -->
    <main style="padding: 30px; max-width: 1200px; margin: 0 auto;">
        <h1 style="text-align:center;color:#2563eb;">All Bookings</h1>
        <div style="overflow-x:auto;background:#fff;border-radius:16px;box-shadow:0 2px 16px #0001;padding:28px;">
            <table style="width:100%;border-collapse:collapse;min-width:900px;">
                <thead>
                    <tr style="background:#f3f6fa;">
                        <th>#</th>
                        <th>Booking ID</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Seating Type</th>
                        <th>Ticket Amount</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Payment Method</th>
                        <th>ID Image</th>
                        <th>Special Req.</th>
                        <th>Booked At</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr><td colspan="13" style="text-align:center; color:#aaa;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
