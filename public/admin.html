<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Philippine Arena Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="admin-nav" style="padding: 16px; font-size: 1.2em;">
        <span style="font-weight: bold; color: #1E40AF;">Philippine Arena</span> Admin
        <a href="/" style="margin-left: 22px;">Back to Main Site</a>
    </nav>

    <!-- Login Overlay -->
    <div id="loginOverlay" style="display:none;position:fixed;z-index:10000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
        <form id="loginForm" style="background:#fff;padding:30px; border-radius:12px; box-shadow:0 4px 24px #0002; display:flex; flex-direction:column; min-width:300px;">
            <h2 style="text-align:center; margin-bottom:20px;">Admin Login</h2>
            <input id="username" type="text" placeholder="Username" autocomplete="username" required style="margin-bottom:12px;">
            <input id="password" type="password" placeholder="Password" autocomplete="current-password" required style="margin-bottom:12px;">
            <button type="submit" style="padding:8px;background:#1E40AF;color:#fff;border:none;border-radius:4px;cursor:pointer;">Login</button>
            <span id="errorMessage" style="color:#d44;display:none;margin-top:8px;text-align:center;">Invalid credentials.</span>
        </form>
    </div>

    <!-- Main Content -->
    <main style="padding: 30px; max-width: 1200px; margin: 0 auto;">
        <h1 style="text-align:center;color:#2563eb;">All Bookings</h1>
        <div style="overflow-x:auto;background:#fff;border-radius:16px;box-shadow:0 2px 16px #0001;padding:28px;">
            <table style="width:100%;border-collapse:collapse;min-width:900px;">
                <thead>
                    <tr style="background:#f3f6fa;">
                        <th>#</th>
                        <th>Booking ID</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Seating Type</th>
                        <th>Ticket Amount</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Payment Method</th>
                        <th>ID Image</th>
                        <th>Special Req.</th>
                        <th>Booked At</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr><td colspan="13" style="text-align:center; color:#aaa;">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
