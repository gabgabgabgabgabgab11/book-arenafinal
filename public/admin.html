<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Philippine Arena Bookings</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', Arial, sans-serif;
            background: #f4f5fa;
        }
        .admin-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 12px;
        }
        .admin-title {
            text-align: center;
            font-size: 2.3rem;
            font-weight: 900;
            color: #3b6ae2;
            margin-top: 24px;
        }
        .admin-table-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(60,80,150,0.09);
            padding: 28px;
            margin-top: 28px;
            overflow-x: auto;
        }
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.04rem;
        }
        .admin-table th,
        .admin-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #eaeaea;
        }
        .admin-table th {
            background: #f3f6fa;
            color: #1b2a48;
            font-weight: 700;
            text-align: left;
        }
        .admin-table tbody tr:hover {
            background: #f5f8fd;
        }
        .admin-table td {
            color: #303050;
        }
        .approved {
            color: #0baf60;
            font-weight: bold;
        }
        .pending {
            color: #d49e19;
            font-weight: bold;
        }
        .rejected {
            color: #d44819;
            font-weight: bold;
        }
        .admin-nav {
            text-align: right;
            margin-bottom: 2px;
        }
        .admin-nav a {
            color: #3b6ae2;
            text-decoration: none;
            font-weight: bold;
            margin-left: 22px;
        }
        .admin-nav a:hover {
            text-decoration: underline;
        }
        .admin-logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #3b6ae2;
        }
        .admin-logo-title img {
            width: 40px;
        }
        @media (max-width: 700px) {
            .admin-table th, .admin-table td { font-size: 0.92rem; padding: 6px 2px; }
            .admin-title { font-size: 1.3rem; }
            .admin-container { padding: 10px 2px; }
        }
    </style>
</head>
<body>
    <header style="background: #fff; box-shadow: 0 1px 4px #ececec;">
        <div class="admin-logo-title" style="padding: 12px 18px;">
            <img src="img/Philippine_Arena_Logo.svg" alt="Logo">
            Philippine Arena <span style="color:#333;">Admin</span>
        </div>
        <div class="admin-nav">
            <a href="index.html">Back to Main Site</a>
        </div>
    </header>
    <div class="admin-container">
        <div>
            <h1 class="admin-title">All Bookings</h1>
        </div>
        <div class="admin-table-container">
            <table class="admin-table" id="bookingsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Booking ID</th>
                        <th>Event Name</th>
                        <th>Event Date</th>
                        <th>Seating Type</th>
                        <th>Ticket Amount</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Payment Method</th>
                        <th>ID Image</th>
                        <th>Special Req.</th>
                        <th>Booked At</th>
                    </tr>
                </thead>
                <tbody id="bookingsTableBody">
                    <tr>
                        <td colspan="13" style="text-align:center; color:#aaa;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
